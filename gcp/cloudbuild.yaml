# Google Cloud Build configuration for LetsGetCrypto
# This file enables CI/CD with automatic builds and deployments

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/letsgetcrypto:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/letsgetcrypto:latest'
      - '.'
    id: 'build-image'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/letsgetcrypto:$COMMIT_SHA'
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/letsgetcrypto:latest'
    id: 'push-image-latest'

  # Run database migrations (optional, uncomment if needed)
  # - name: 'gcr.io/google-appengine/exec-wrapper'
  #   args:
  #     - '-i'
  #     - 'gcr.io/$PROJECT_ID/letsgetcrypto:$COMMIT_SHA'
  #     - '-s'
  #     - '$_CLOUDSQL_CONNECTION_NAME'
  #     - '--'
  #     - 'python'
  #     - 'manage.py'
  #     - 'migrate'
  #   env:
  #     - 'DATABASE_URL=$_DATABASE_URL'
  #   id: 'run-migrations'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'run'
      - 'deploy'
      - 'letsgetcrypto'
      - '--image'
      - 'gcr.io/$PROJECT_ID/letsgetcrypto:$COMMIT_SHA'
      - '--region'
      - '$_REGION'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'DJANGO_DEBUG=False,DJANGO_ALLOWED_HOSTS=*'
      - '--add-cloudsql-instances'
      - '$_CLOUDSQL_CONNECTION_NAME'
      - '--vpc-connector'
      - '$_VPC_CONNECTOR'
      - '--min-instances'
      - '$_MIN_INSTANCES'
      - '--max-instances'
      - '$_MAX_INSTANCES'
      - '--cpu'
      - '1'
      - '--memory'
      - '512Mi'
      - '--timeout'
      - '300'
    id: 'deploy-to-cloudrun'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/letsgetcrypto:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/letsgetcrypto:latest'

# Build configuration
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Substitution variables (set these in Cloud Build trigger or command line)
substitutions:
  _REGION: 'us-central1'
  _CLOUDSQL_CONNECTION_NAME: '${PROJECT_ID}:us-central1:letsgetcrypto-db-instance'
  _VPC_CONNECTOR: 'letsgetcrypto-connector'
  _MIN_INSTANCES: '0'
  _MAX_INSTANCES: '10'
  # _DATABASE_URL: 'postgres://user@/dbname?host=/cloudsql/${PROJECT_ID}:us-central1:letsgetcrypto-db-instance'

# Timeout for the entire build
timeout: '1200s'
